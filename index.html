<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="header">
            <h1>Slideshow</h1>
        </div>


    </header>
    <section>
        <div class="slider">
            <div class="slider--controls">
                <div class="slider--control" onclick="goPrev()">
                    <img src="/img/caret-left.svg" alt="">
                </div>
                <div class="slider--control" onclick="goNext()">
                    <img src="/img/caret-right.svg" alt="">
                </div>
            </div>
            <div class="slider--width">
                <div class="slider--item" style="background-color: rgb(255, 0, 153);">1</div>
                <div class="slider--item" style="background-color: rgb(186, 34, 125);">2</div>
                <div class="slider--item" style="background-color: rgb(139, 0, 83);">3</div>
            </div>
        </div>
    </section>



    <script src="script.js"></script>
</body>

</html>
